{% extends "blog/base.html" %}
{% load static %}

{% block content %}
    <head>
        {{ form.media }}
    </head>
    <div class="contenttext">
        <h1>New Comment</h1>
        <form class="post-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Post Comment</button>
        </form>
    </div>
    <script src="{% static '.js/blog.js' %}"></script>
{% endblock %}
