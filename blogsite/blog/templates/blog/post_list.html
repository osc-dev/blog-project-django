{% extends "blog/base.html" %}

{% block content %}
    <div class="centerstage">
        {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}" class="techfont font-color">{{ post.title }}</a></h1>
            <div class="date">
                <p class="contenttext">Published on: {{post.published|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}" class="contenttext">Comments: {{ post.approve_comments.count }}</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
